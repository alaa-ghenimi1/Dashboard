<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Document</title>
</head>
<body>
  <div class="menu">
     <ul>
      <li class="profile">
        <div class="img-box">
          <img src="user.jpg" alt="profile">
        </div>
        <h2>Alaa ghenimi</h2>
      </li>
      <li>
        <a class="active"  href="#">
          <i class="fas fa-home"></i>
          <p>Dashboard</p>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fas fa-user-group"></i>
          <p>Clients</p>
        </a>
      </li>

      <li>
        <a href="#">
          <i class="fas fa-table"></i>
          <p>prodacts</p>
        </a>
      </li>

      <li>
        <a href="#">
          <i class="fas fa-chart-pie"></i>
          <p>charts</p>
        </a>
      </li>

      <li>
        <a href="#">
          <i class="fas fa-pen"></i>
          <p>Post</p>
        </a>
      </li>

      <li>
        <a href="#">
          <i class="fas fa-star"></i>
          <p>Favorit</p>
        </a>
      </li>

      <li>
        <a href="#">
          <i class="fas fa-cog"></i>
          <p>Settings</p>
        </a>
      </li>

      <li class="log-out">
        <a href="#">
          <i class="fas fa-sign-out"></i>
          <p>Log Out</p>
        </a>
      </li>
     </ul>
  </div>

  <div class="content">
    <div class="titel-info">
      <p>Dashboard</p>
      <i class="fas fa-chart-bar"></i>
    </div>

    <div class="data-info">
      <div class="box">
        <i class="fas fa-user"></i>
        <div class="data">
          <p>User</p>
          <span>100</span>
        </div>
      </div>
    

    
      <div class="box">
        <i class="fas fa-pen"></i>
        <div class="data">
          <p>Posts</p>
          <span>765</span>
        </div>
      </div>
   

    
      <div class="box">
        <i class="fas fa-table"></i>
        <div class="data">
          <p>Prodacts</p>
          <span>60</span>
        </div>
      </div>
   

    
      <div class="box">
        <i class="fas fa-dollar"></i>
        <div class="data">
          <p>Revenue</p>
         <span>$126</span>
        </div>
      </div>
    </div>

    <div class="titel-info">
      <p>Prodacts</p>
      <i class="fas fa-table"></i>
    </div>

    <table>
      <thead>
        <tr>
          <th>Prodact</th>
          <th>Price</th>
          <th>count</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>tv</td>
          <td><span class="price">$123</span></td>
          <td><span class="coount">56</span></td>
        </tr>

        <tr>
          <td>phone</td>
          <td><span class="price">$90</span></td>
          <td><span class="coount">10</span></td>
        </tr>

        <tr>
          <td>pc</td>
          <td><span class="price">$500</span></td>
          <td><span class="coount">100</span></td>
        </tr>

        <tr>
          <td>tablet</td>
          <td><span class="price">$150</span></td>
          <td><span class="coount">56</span></td>
        </tr>
      </tbody>
    </table>

  </div>
</body>
</html>
